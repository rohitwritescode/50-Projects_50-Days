<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drink Water</title>
</head>
<body>
    <h1>Drink Water</h1>

    <h3>Goal: 2 Liters</h3>

    <div class="big-cup">
        <div class="remaining" id="remaining">
            <span id="liters"></span>
            <small>Remaining</small>
        </div>
        <div class="percentage" id="percentage"></div>
    </div>
    <p class="text">How much water did you drink today?</p>

    <div class="cups">
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-smallish">330ml</div>
        <div class="cup cup-med">500ml</div>
        <div class="cup cup-lg">750ml</div>
        <div class="cup cup-xl">1l</div>
    </div>
    
    <button class="reset">Reset water consumption.</button>
    
    <script src="script.js"></script>
</body>
</html>
